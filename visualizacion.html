<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMN Weather Data - Visualizaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-section label {
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .filter-select {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stats {
            display: flex;
            gap: 20px;
            color: white;
            font-weight: 600;
        }

        .provinces-grid {
            display: grid;
            gap: 30px;
        }

        .province-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .province-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .province-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .province-count {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #74b9ff;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .station-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .temperature {
            font-size: 2rem;
            font-weight: 800;
            color: #e17055;
        }

        .weather-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #636e72;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3436;
        }

        .description {
            grid-column: span 2;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .description .info-value {
            color: #0984e3;
            font-style: italic;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-select {
                min-width: 100%;
            }

            .stats {
                justify-content: center;
                flex-wrap: wrap;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Visualizaci√≥n de Datos Meteorol√≥gicos</h1>
            <p>Servicio Meteorol√≥gico Nacional - Argentina</p>
        </div>

        <div class="controls">
            <div class="filter-section">
                <label for="provinceFilter">üó∫Ô∏è Filtrar por Provincia:</label>
                <select id="provinceFilter" class="filter-select">
                    <option value="">Todas las Provincias</option>
                </select>
                
                <div class="stats">
                    <span>üìä Total de estaciones: <span id="totalStations">0</span></span>
                    <span>üó∫Ô∏è Provincias: <span id="totalProvinces">0</span></span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>‚è≥ Cargando datos meteorol√≥gicos...</p>
        </div>

        <div id="dataContainer" class="provinces-grid" style="display: none;">
            <!-- Los datos se cargar√°n aqu√≠ din√°micamente -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>üîç No se encontraron estaciones para el filtro seleccionado</p>
        </div>
    </div>

    <script>
        class WeatherVisualization {
            constructor() {
                this.weatherData = null;
                this.currentFilter = '';
                this.init();
            }

            async init() {
                try {
                    await this.loadWeatherData();
                    this.setupEventListeners();
                    this.renderData();
                } catch (error) {
                    console.error('Error inicializando la aplicaci√≥n:', error);
                    document.getElementById('loading').innerHTML = 
                        '<p>‚ùå Error cargando los datos meteorol√≥gicos</p>';
                }
            }

            async loadWeatherData() {
                try {
                    const response = await fetch('./weather_data.json');
                    if (!response.ok) {
                        throw new Error('No se pudo cargar weather_data.json');
                    }
                    const data = await response.json();
                    this.weatherData = data.data || [];
                    console.log('Datos cargados:', this.weatherData.length, 'estaciones');
                } catch (error) {
                    console.error('Error cargando datos:', error);
                    throw error;
                }
            }

            setupEventListeners() {
                const provinceFilter = document.getElementById('provinceFilter');
                provinceFilter.addEventListener('change', (e) => {
                    this.currentFilter = e.target.value;
                    this.renderData();
                });
            }

            getUniqueProvinces() {
                const provinces = [...new Set(this.weatherData.map(station => station.province || 'Sin especificar'))];
                return provinces.sort();
            }

            populateProvinceFilter() {
                const select = document.getElementById('provinceFilter');
                const provinces = this.getUniqueProvinces();
                
                // Limpiar opciones existentes (excepto "Todas")
                select.innerHTML = '<option value="">Todas las Provincias</option>';
                
                provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province;
                    option.textContent = province;
                    select.appendChild(option);
                });
            }

            filterData() {
                if (!this.currentFilter) {
                    return this.weatherData;
                }
                return this.weatherData.filter(station => 
                    (station.province || 'Sin especificar') === this.currentFilter
                );
            }

            groupByProvince(data) {
                const grouped = {};
                data.forEach(station => {
                    const province = station.province || 'Sin especificar';
                    if (!grouped[province]) {
                        grouped[province] = [];
                    }
                    grouped[province].push(station);
                });
                return grouped;
            }

            createWeatherCard(station) {
                const weather = station.weather || {};
                const temp = weather.temp !== undefined ? `${weather.temp}¬∞C` : 'N/A';
                const humidity = weather.humidity !== undefined ? `${weather.humidity}%` : 'N/A';
                const windSpeed = weather.wind_speed !== undefined ? `${weather.wind_speed} km/h` : 'N/A';
                const windDeg = weather.wind_deg !== undefined ? `${weather.wind_deg}¬∞` : 'N/A';
                const description = weather.description || 'Sin descripci√≥n';
                const tempDesc = weather.temp_desc || 'N/A';

                return `
                    <div class="weather-card">
                        <div class="card-header">
                            <div>
                                <div class="station-name">${station.name || 'Estaci√≥n sin nombre'}</div>
                            </div>
                            <div class="temperature">${temp}</div>
                        </div>
                        
                        <div class="weather-info">
                            <div class="info-item">
                                <span class="info-label">üíß Humedad</span>
                                <span class="info-value">${humidity}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üí® Viento</span>
                                <span class="info-value">${windSpeed}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üß≠ Direcci√≥n</span>
                                <span class="info-value">${windDeg}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üå°Ô∏è Sensaci√≥n</span>
                                <span class="info-value">${tempDesc}</span>
                            </div>
                            <div class="description">
                                <div class="info-item">
                                    <span class="info-label">‚òÅÔ∏è Descripci√≥n</span>
                                    <span class="info-value">${description}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            updateStats(filteredData) {
                document.getElementById('totalStations').textContent = filteredData.length;
                document.getElementById('totalProvinces').textContent = 
                    Object.keys(this.groupByProvince(filteredData)).length;
            }

            renderData() {
                const container = document.getElementById('dataContainer');
                const loading = document.getElementById('loading');
                const noResults = document.getElementById('noResults');
                
                if (!this.weatherData || this.weatherData.length === 0) {
                    loading.style.display = 'block';
                    container.style.display = 'none';
                    noResults.style.display = 'none';
                    return;
                }

                const filteredData = this.filterData();
                
                if (filteredData.length === 0) {
                    loading.style.display = 'none';
                    container.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }

                loading.style.display = 'none';
                noResults.style.display = 'none';
                container.style.display = 'block';

                this.populateProvinceFilter();
                this.updateStats(filteredData);

                const groupedData = this.groupByProvince(filteredData);
                
                container.innerHTML = '';

                Object.keys(groupedData).sort().forEach(province => {
                    const stations = groupedData[province];
                    const provinceSection = document.createElement('div');
                    provinceSection.className = 'province-section';
                    
                    provinceSection.innerHTML = `
                        <div class="province-header">
                            <h2 class="province-title">üìç ${province}</h2>
                            <span class="province-count">${stations.length} estaciones</span>
                        </div>
                        <div class="cards-grid">
                            ${stations.map(station => this.createWeatherCard(station)).join('')}
                        </div>
                    `;
                    
                    container.appendChild(provinceSection);
                });
            }
        }

        // Inicializar la aplicaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherVisualization();
        });
    </script>
</body>
</html>
