<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMN Weather Data - Visualización</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌤️ Visualización de Datos Meteorológicos</h1>
            <p>Servicio Meteorológico Nacional - Argentina</p>
        </div>

        <div class="controls">
            <div class="filter-section">
                <label for="provinceFilter">🗺️ Filtrar por Provincia:</label>
                <select id="provinceFilter" class="filter-select">
                    <option value="">Todas las Provincias</option>
                </select>
                
                <label for="citySearch">🔍 Buscar Ciudad:</label>
                <input 
                    type="text" 
                    id="citySearch" 
                    class="search-input" 
                    placeholder="Escribir nombre de ciudad..."
                >
                <button id="clearSearch" class="clear-search">✕ Limpiar</button>
                
                <div class="stats">
                    <span>📊 Total de estaciones: <span id="totalStations">0</span></span>
                    <span>🗺️ Provincias: <span id="totalProvinces">0</span></span>
                    <span id="searchResults" style="display: none;">🔍 Resultados: <span id="searchCount">0</span></span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>⏳ Cargando datos meteorológicos...</p>
        </div>

        <div id="dataContainer" class="provinces-grid" style="display: none;">
            <!-- Los datos se cargarán aquí dinámicamente -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p id="noResultsMessage">🔍 No se encontraron estaciones para el filtro seleccionado</p>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
